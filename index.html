<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arount the U.S." />
    <meta name="author" content="Ricardo Cortés" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="/images/logo.png" alt="logo Around the U.S.">
                </div>
            </div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__photo" src="/images/avatar.png" alt="Avatar de persona">
                    <div class="profile__information">
                        <div class="profile__information-name">
                            <p class="profile__information-name--size1">Jacques Cousteau</p>
                            <p class="profile__information-name--size2">Explorador</p>
                        </div>
                        <div class="profile__information-button1">
                            <img class="profile__information-button--edit" src="/images/edit_button.png" alt="Boton para editar el perfil">
                        </div>                          
                    </div>
                    <div class="profile__button">
                        <img class="profile__button--add" src="/images/add_button.png" alt="Boton para editar el perfil">
                    </div>
                </div>
            </section>
            <section class="elements">
                <div class="elements__container">
                    <div class="elements__item">
                        <img src="images/yosemite.png" alt="Referencia al lugar yosemite">  
                        <div class="elements__item-info">
                            <p>Valle de Yosemite</p> 
                            <img src="images/heart.svg" alt="">
                        </div>  
                    </div>
                    <div class="elements__item">
                        <img src="images/louise.png" alt="Referencia al lugar yosemite"> 
                        <div class="elements__item-info">
                            <p>Lago Louise</p> 
                            <img src="images/heart.svg" alt="">
                        </div>
                         
                    </div>
                    <div class="elements__item">    
                        <img src="images/calvas.png" alt="Referencia al lugar calvas">
                        <div class="elements__item-info">
                            <p>Montañas Calvas</p>
                            <img src="images/heart.svg" alt="">
                        </div>                    
                    </div>
                    <div class="elements__item">         
                        <img src="images/latemar.png" alt="Referencia al lugar latemar">
                        <div class="elements__item-info">
                            <p>Latemar</p>
                            <img src="images/heart.svg" alt="">
                        </div>                
                    </div>
                    <div class="elements__item">
                        <img src="images/vanois.png" alt="Referencia al lugar vanois">
                        <div class="elements__item-info">
                            <p>Vanois National Park</p>
                            <img src="images/heart.svg" alt="">
                        </div>                            
                    </div>
                    <div class="elements__item">       
                        <img src="images/braises.png" alt="Referencia al lugar braises">
                        <div class="elements__item-info">
                            <p>Lago di Braies</p>
                            <img src="images/heart.svg" alt="">
                        </div>                   
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">  
            <div class="footer__container">
                <p>© 2021 Around The U.S.</p>
            </div>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__container">
            <img class="popup-close" src="/images/close_icon.png" alt="icono para cerrar formulario">
            <form action="" class="popup__form">
                <h2 class="popup__form-title">Editar Perfil</h2>
                <input class="popup__form-name" type="text" id="name" placeholder="Nombre" name="name">
                <input class="popup__form-about" type="text" id="about" placeholder="Acerca de mi" name="about">
                <button class="popup__form-button">Guardar</button>
            </form>
        </div>
    </section>
    <script src="/scripts/script.js"></script>
</body>
</html>
